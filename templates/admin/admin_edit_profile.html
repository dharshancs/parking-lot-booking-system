{% extends 'admin/admin_base.html' %}
{% block title %} Parking App -Admin {% endblock %}


{% block content %}
    <div class="container mt-5  p-4 bg-white rounded-4 shadow-lg border border-2 border-danger" style="max-width: 600px;">

        <h2 class="text-center">Edit Admin Profile</h2>
        
        <form method="POST" >

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ admin.name }}" required>
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">Registered Email</label>
                <input type="text" class="form-control" id="email" name="email" value="{{ admin.email }}" required>
            </div>

            
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3">{{ admin.address }}</textarea>
            </div>

           <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode" name="pincode" value="{{ admin.pincode }}">
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
    
{% endblock %}
