<!-- This is the base file that displays the green navbar.Options not available in this -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Parking App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #66ff99;">
    <div class="container-fluid">
        {% block leftside %}<a class="navbar-brand" href="/" >Parking App</a>
        {% endblock %}
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">

                {% block rightside %} {% endblock %}
            </ul>
        </div>
    </div>
</nav>


<!-- message flashing needs to  be imporved-->


<div class="container my-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}


    {% block content %}{% endblock %}
</div>

</body>
</html>
